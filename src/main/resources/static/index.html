<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat - 登录/注册</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/auth.js"></script>
</head>
<body class="container mt-5">
    <div class="card" style="max-width: 400px; margin: 0 auto;">
        <div class="card-body">
            <h3 class="card-title text-center">WebChat</h3>
            
            <!-- 表单切换器 -->
            <div class="form-switcher">
                <a href="#" id="login-tab" class="active" onclick="switchToLogin()">登录</a>
                <a href="#" id="register-tab" onclick="switchToRegister()">注册</a>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-form">
                <div class="mb-3">
                    <label for="login-username" class="form-label">用户名</label>
                    <input type="text" id="login-username" class="form-control" placeholder="请输入用户名" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">密码</label>
                    <input type="password" id="login-password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="mb-3">
                    <button type="button" id="loginButton" class="btn btn-primary w-100" onclick="login()">登录</button>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="register-form" class="hidden">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">用户名</label>
                    <input type="text" id="reg-username" class="form-control" placeholder="请输入用户名" required>
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">邮箱</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="请输入邮箱" required>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">密码</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="mb-3">
                    <button type="button" id="registerButton" class="btn btn-primary w-100" onclick="register()">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
