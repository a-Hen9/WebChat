<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebChat - 登录/注册</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-switcher {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .form-switcher a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            color: #6c757d;
            font-weight: bold;
        }
        .form-switcher a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
        .form-switcher a:not(.active):hover {
            background-color: #f8f9fa;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="card" style="max-width: 400px; margin: 0 auto;">
        <div class="card-body">
            <h3 class="card-title text-center">WebChat</h3>
            
            <!-- 表单切换器 -->
            <div class="form-switcher">
                <a href="#" id="login-tab" class="active" onclick="switchToLogin()">登录</a>
                <a href="#" id="register-tab" onclick="switchToRegister()">注册</a>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-form">
                <div class="mb-3">
                    <label>用户名</label>
                    <input type="text" id="login-username" class="form-control">
                </div>
                <div class="mb-3">
                    <label>密码</label>
                    <input type="password" id="login-password" class="form-control">
                </div>
                <button onclick="login()" class="btn btn-primary w-100">登录</button>
            </div>

            <!-- 注册表单 -->
            <div id="register-form" class="hidden">
                <div class="mb-3">
                    <label>用户名</label>
                    <input type="text" id="reg-username" class="form-control">
                </div>
                <div class="mb-3">
                    <label>邮箱</label>  <!-- 添加这一部分 -->
                    <input type="email" id="reg-email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>密码</label>
                    <input type="password" id="reg-password" class="form-control">
                </div>
                <button onclick="register()" class="btn btn-success w-100">注册</button>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 切换到登录表单
        function switchToLogin() {
            $('#login-form').removeClass('hidden');
            $('#register-form').addClass('hidden');
            $('#login-tab').addClass('active');
            $('#register-tab').removeClass('active');
        }
        
        // 切换到注册表单
        function switchToRegister() {
            $('#register-form').removeClass('hidden');
            $('#login-form').addClass('hidden');
            $('#register-tab').addClass('active');
            $('#login-tab').removeClass('active');
        }

        // 注册
        function register() {
            const user = {
                username: $('#reg-username').val(),
                passwordHash: $('#reg-password').val(),
                email: $('#reg-email').val()  // 添加这一行
            };
            
            // 使用 AJAX 发送 JSON 数据
            $.ajax({
                url: '/auth/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function(res) {
                    alert(res);
                    switchToLogin();
                },
                error: function(err) {
                    alert(err.responseText);
                }
            });
        }

        // 登录
        function login() {
            const user = {
                username: $('#login-username').val(),
                passwordHash: $('#login-password').val()
            };
            
            // 使用 AJAX 发送 JSON 数据
            $.ajax({
                url: '/auth/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function(res) {
                    window.location.href = '/chat.html'; // 登录成功跳转聊天页
                },
                error: function(err) {
                    alert(err.responseText);
                }
            });
        }
    </script>
</body>
</html>
