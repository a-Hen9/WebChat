<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat - 聊天室</title>
    <!-- 清除缓存标记 -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    
    <!-- WebJars资源 - 使用带版本号的URL -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/chat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebChat 聊天室</h1>
            <div>
                <span>欢迎, <span id="currentUser"></span></span>
                <button onclick="logout()">退出</button>
            </div>
        </div>
        
        <div class="room-list">
            <h3>聊天室列表</h3>
            <div class="create-room-form">
                <h4>创建新聊天室</h4>
                <input type="text" id="roomName" placeholder="房间名称" required>
                <textarea id="roomDescription" placeholder="房间描述"></textarea>
                <label>
                    <input type="checkbox" id="isPrivate"> 私有房间
                </label>
                <input type="number" id="maxMembers" placeholder="最大成员数 (0表示无限制)" min="0">
                <button onclick="createRoom()">创建房间</button>
                <div id="createRoomMessage" style="margin-top: 10px; color: green;"></div>
            </div>
            <div id="rooms">
                <!-- 房间列表将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <div class="chat-area">
            <div id="chatHeader">
                <h3>请选择一个聊天室开始聊天</h3>
            </div>
            <div id="messages" style="height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
                <!-- 消息将通过WebSocket动态加载 -->
            </div>
            <div id="messageForm" style="display: none;">
            <input type="text" id="messageInput" placeholder="输入消息...">
            <button id="sendButton" onclick="sendMessage()">发送</button>
        </div>
    </div>
</div>
</body>
</html>
